<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h1 id="heading-1">Heading 1</h1>
    <ul id="list-cource">
      <li class="cource">HTML</li>
      <li class="cource">Css</li>
      <li class="cource">Js</li>
    </ul>
    <input type="text" name="email" />

    <div id="demo">
      <span>Hello</span> <span>World</span>
      <span style="display: none">Hahahaahh</span>
    </div>

    <h3 id="age">Tôi 30 tuổi</h3>

    <form class="form hidden" id="form">
      <h2>Đăng ký tài khoản</h2>
    </form>

    <button onclick="handleClick()" id="button-click">Click</button>
    <button id="button-click-1">Click1</button>
    <button id="button-click-2">Click2</button>

    <input type="email" id="input" />

    <!--  -->
    <script>
      // getElement======================================
      const heading1 = document.getElementById("heading-1");
      console.log(heading1);
      // HTMLCollection dạng mảng
      const cource = document.getElementsByClassName("cource");
      console.log(cource);

      // querySelector trả về thẻ 1 đầu tiên=============
      const cources = document.querySelector("#list-cource");
      console.log(cources);
      // NodeList dạng mảng
      const courceItem = document.querySelectorAll(".cource");
      console.log(courceItem);
      // Lấy thẻ input
      const emailElement = document.querySelector("input[name='email']");
      console.log(emailElement);

      //================================================
      const demoElement = document.querySelector("#demo");
      console.log(demoElement.innerText);
      console.log(demoElement.textContent);
      console.log(demoElement.innerHTML);

      const ageElement = document.querySelectorAll("#age");
      ageElement.textContent = "Tôi 20 Tuổi";
      console.log(ageElement.textContent);

      // classList
      const formElement = document.querySelector("#form");

      //Thêm class
      formElement.classList.add("form-add");

      //Xóa class
      formElement.classList.remove("form");
      console.log(formElement);

      //Kiểm tra class => true/false
      const containsElement = formElement.classList.contains("hidden");
      console.log(containsElement);

      //Toggle => Kiểm tra nếu chưa có class thì thêm vào, có rồi thì xóa đi
      formElement.classList.toggle("toggle");

      //Event=============================
      // Cách 1
      function handleClick() {
        alert("Clicked");
      }
      // Cách 2
      const btnElement = document.querySelector("#button-click-1");
      btnElement.onclick = function () {
        alert("Clicked 1");
      };
      // Cách 3
      const btnElement2 = document.querySelector("#button-click-2");
      btnElement2.addEventListener("dblclick", function () {
        alert("Clicked 2");
      });
      // Lắng nghe sk và lấy giá trị
    </script>
  </body>
</html>
