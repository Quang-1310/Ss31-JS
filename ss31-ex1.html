<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">This is a text</p>
    <button id="btn-hide">Hide text</button>
    <button id="btn-show">Show text</button>

    <script>
        const textElement = document.querySelector("#text");
        const hideElement = document.querySelector("#btn-hide");
        const showElement = document.querySelector("#btn-show");

        hideElement.addEventListener("click",function(){
            textElement.style.display = "none";
        });

        showElement.addEventListener("click",function(){
            textElement.style.display = "block";
        });
    </script>
</body>
</html>
