<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Toggle Dark/Light Mode</h1>
        <p>Click the button to toggle between dark and light mode for this page</p>
        <button id="clickButton">Toggle dark mode</button>
    </div>

    <script>
        const bgContainer = document.querySelector("#container");
        const clickButton = document.querySelector("#clickButton");
        
        clickButton.addEventListener("click", function(){
            bgContainer.classList.toggle("bg");
            clickButton.classList.toggle("bg");
            if(bgContainer.classList.contains("bg")){
                clickButton.textContent = "Toggle dark mode";
            }
            else{
                clickButton.textContent = "Toggle light mode";
            }
        })
    </script>
</body>
</html>
